language: ruby
rvm:
- 2.2.2
script:
- bundle install
- bundle exec jekyll build
after_success:
- git clone https://$GITHUB_REPO
- cd $(basename ${GITHUB_REPO%.git})
- git config --global user.name "Travis CI"
- git config --global user.email ${AUTHOR_EMAIL}
- rsync -az --delete --exclude '.git*' ../_site/ .
- touch .nojekyll
- git add -A .
- git commit -m "Generated Jekyll site by Travis CI - ${TRAVIS_BUILD_NUMBER}"
- git push "https://${DEPLOY_KEY}@${GITHUB_REPO}" origin ${REPO_TARGET_BRANCH}
branches:
  only:
  - source
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - GITHUB_REPO: github.com/amlinger/amlinger.github.io.git
  - REPO_TARGET_BRANCH: master
  - AUTHOR_EMAIL: anton.amlinger@gmail.com
  - secure: 
